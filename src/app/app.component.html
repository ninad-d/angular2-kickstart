<app-header (onFeatureClick)="enableFeature($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="feature === 'recipes'"></app-recipes>
            <app-shopping-list *ngIf="feature ==='shoppingList'"></app-shopping-list>
        </div>
    </div>
</div>
